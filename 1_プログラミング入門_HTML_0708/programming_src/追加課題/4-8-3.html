<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>追加課題3</title>
</head>
<body>
  <p id="result"></p>
  <script>
    var total = 0;

    for (var i = 1; i <= 100; i++) {
      total += i;
    }

    var result = document.querySelector("#result");
    result.innerHTML = "1～100までの値の合計は" + total + "です。";
 </script>
</body>
</html>
