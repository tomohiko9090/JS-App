<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>JavaScript</title>
</head>
<body>
<script>
    var month = 10;
    document.write(month + "月は");
    if (1 <= month && month <= 12) {
        document.write("正しいです。");
    } else {
        document.write("正しくありません。");
    }
</script>
</body>
</html>
