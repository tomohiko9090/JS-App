<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>スタイルシート</title>
  <style type="text/css">
    article p {
      width: 200px;
      height: 150px;
      padding: 30px;
      border: 2px blue solid;
      margin: 30px;
    }
    header ul { 
      display:flex; 
      background-color: #cccccc;
      list-style: none;
    }
    header li { 
      text-align:center;
      border: solid 1px #ffffff;
      padding: 6px 30px;
    } 
    article { 
      display:flex;
    }
    footer li {
      margin:10px;
      display:inline-block;
    }
    .bg {
      background-image: fixed;
    }
  </style>
</head>
<body>
  <header>
     <ul>
       <li>メニュー1</li><li>メニュー2</li><li>メニュー3</li><li>メニュー4</li>
     </ul>
   </header>
   <article>
     <p class="bg">ここがコンテント部分です</p>
     <p>ここがコンテント部分です</p>
   </article>
   <footer>
     <ul>
       <li>メニュー1</li><li>メニュー2</li><li>メニュー3</li><li>メニュー4</li>
     </ul>
  </footer>
</body>
</html>
