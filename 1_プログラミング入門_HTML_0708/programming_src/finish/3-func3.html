<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>JavaScript</title>
  <script>
    function func(num) {
      for (i = 1; i <= num; i++) {
        document.write("<option>" + i + "</option>");
      }
    }
  </script>
</head>
<body>
  <form>
    誕生日：
    <select>
      <script>func(12)</script>
    </select>
    月
    <select>
      <script>func(31)</script>
    </select>
    日
  </form>
</body>
</html>
