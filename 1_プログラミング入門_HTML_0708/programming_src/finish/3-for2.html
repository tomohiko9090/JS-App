<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>JavaScript</title>
</head>
<body>
  <form>
  誕生日：
  <select name="month">
    <script>
      for (var i = 1; i <= 12; i++) {
        document.write("<option>" + i + "</option>");
      }
    </script>
  </select>
  月
  <select name="day">
    <script>
      for (var i = 1; i <= 31; i++) {
        document.write("<option>" + i + "</option>");
      }
    </script>
  </select>
  日
  </form>
</body>
</html>
