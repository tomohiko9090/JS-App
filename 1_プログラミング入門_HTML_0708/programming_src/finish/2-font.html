<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>スタイルシート</title>
  <style type="text/css">
    .size { font-size:50% }
    .style { font-style:italic }
    .decoration { text-decoration:underline }
    .align { text-align:center }
    .l_height { line-height: 300% }
    .indent { text-indent: 2rem }
</style>
</head>
<body>
  <p>通常<span class="size">文字の大きさ</span>通常</p>
  <p>通常<span class="style">文字のstyle</span>通常</p>
  <p>通常<span class="decoration">文字の装飾</span>通常</p>
  <p class="align">文字の配置（行寄せ中央）</p>
  <p class="l_height">行の高さ（行間の大きさ）</p>
  <p class="indent">文字のインデント（段落頭の字下げ）</p>
</body>
</html>
