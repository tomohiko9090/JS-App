<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>追加課題9</title>
</head>
<body>
  <p>5の3乗：<span id="pow1"></span></p>
  <p>4の4乗：<span id="pow2"></span></p>
  <script>
  function pow(n, m) {
    return  Math.pow(n, m);
  }
  document.querySelector("#pow1").innerHTML = pow(5,3);
  document.querySelector("#pow2").innerHTML = pow(4,4);
  </script>
</body>
</html>
