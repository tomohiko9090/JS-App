<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>追加課題7</title>
</head>
<body>
  <p id="result"></p>

  <script>
      var flg = 0;
      var text = "";
      var result = document.querySelector("#result");

      function primeNum() {
        for (var n = 2; n < 100; n++) {
          flg = 0;

          for (var i = 2; i < n; i++) {
            if (n % i === 0) {
              flg = i;
              break;
            }
          }

          if (flg === 0) {
            text += n + " ";
          }
        }
        return text;
      }

      result.innerHTML = primeNum();
  </script>
</body>
</html>
