<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>追加課題2</title>
</head>
<body>
  <p>数値を入力してください。<input type="number" id="input"><button id="run">決定</button></p>
  <p id="result"></p>
  <script>
  var result = document.querySelector("#result");

  function oddEven() {
    var input = document.querySelector("#input").value;
    if (input % 2 === 0) {
      result.innerHTML = "偶数です。";
    } else {
      result.innerHTML = "奇数です。";
    }
  }
  var run = document.querySelector("#run");
  run.addEventListener('click', oddEven);
 </script>
</body>
</html>
