<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>追加課題5</title>
</head>
<body>
  <p id="result"></p>

  <script>
    var list = [2, 5, 7, 3, 6];
    var text = "";

    list.sort(function(a, b){
      if (a < b) {
        return 1;
      } else {
        return -1;
      }
    });
    
    function display() {
      for(var i = 0; i < list.length ; i++) {
        text += list[i] + " ";
      }
      document.querySelector("#result").innerHTML = text;
    }
  display();
 </script>
</body>
</html>
