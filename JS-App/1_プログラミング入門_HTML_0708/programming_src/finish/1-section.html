<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ページの構造を表現する</title>
</head>
<body>
  <header>
    <h1>セマンティックなマークアップ</h1>
    <p>各範囲に適切なマークアップすることで論理的な意味を持たせることができます。</p>
  </header>
  <article>
    <section>
      <h1>section要素</h1>
      <p>ページ内に明確に章、節、項などの範囲を作るのに用いられる要素です。特定の意味を持たない汎用的な範囲には使用しません。</p>
    </section>
    <section>
      <h1>div要素</h1>
      <p>装飾やレイアウトのための汎用的な範囲を作るのに用いられる要素です。論理的な意味を持たない「ただの範囲」を指定するために使用します。</p>
    </section>
  </article>
  <footer>&copy;2020 LA All Rights Reserved.</footer>
</body>
</html>
