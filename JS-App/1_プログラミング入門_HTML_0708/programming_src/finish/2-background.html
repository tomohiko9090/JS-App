<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>スタイルシート</title>
  <style>
    p {
      width: 200px;
      height: 200px;
      border: 1px #666 solid;
    }
    .bg {
      background-image: url("bg.png");
      background-repeat: repeat-x;
      background-color: white;
    }
  </style>
</head>
<body>
  <p class="bg">背景のスタイル</p>
  <p>背景のスタイル</p>
</body>
</html>
