<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>JavaScript</title>
</head>
<body>
<script>
    var month = 6;
    document.write(month + "月は");
    if (month === 4 || month === 6 || month === 9 || month === 11) {
        document.write("30日です。");
    } else {
        document.write("30日ではありません。");
    }
</script>
</body>
</html>
