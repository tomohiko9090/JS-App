<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>砂時計</title>
  </head>
  <body>
    <script>
      for(i=-5; i<=5; i++) {
        for(j=-5; j<=5; j++) {
          if (Math.abs(i) >= Math.abs(j)) {
            document.write("＊")
          } else {
            document.write("　")
          }
        }
        document.write("<br>")
      }
    </script>
  </body>
</html>
