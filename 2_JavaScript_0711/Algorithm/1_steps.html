<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>階段</title>
  </head>
  <body>
    <script>
      let len = 10
      for(i=0; i<=len; i++) {
        for(j=0; j<=i; j++) {
          if (true) {
            document.write("＊")
          } else {
            document.write("　")
          }
        }
        document.write("<br>")
      }
    </script>
  </body>
</html>
