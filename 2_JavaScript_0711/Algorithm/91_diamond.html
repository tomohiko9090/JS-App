<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ひし形</title>
  </head>
  <body>
    <script>
      let len = 10
      for(i=0; i<=len; i++) {
        for(j=0; j<=len; j++) {
          if (!(i+j<5) && !(15<i+j) && !(j-i>5) && !(i-j>5)) {
            document.write("＊")
          } else {
            document.write("　")
          }
        }
        document.write("<br>")
      }
    </script>
  </body>
</html>
