<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>JavaScript</title>
</head>
<body>
  <script>
    function loop(max) {
      for (var i = 1; i <= max; i++) {
        document.write(i + "回目<br>");
      }
    }
    loop(8);
    loop(20);
  </script>
</body>
</html>
