<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>追加課題4</title>
</head>
<body>
  <p>１つ目の数字を入力してください。<input type="number" id="num1"></p>
  <p>２つ目の数字を入力してください。<input type="number" id="num2">
     <button id="run">決定</button></p>
  <p id="result"></p>

  <script>
    var result = document.querySelector("#result");

    function difference() {
      var num1 = parseInt(document.querySelector("#num1").value);
      var num2 = parseInt(document.querySelector("#num2").value);
      var diff = 0;
      if (num1 > num2) {
        diff =  num1 - num2;
      } else {
        diff = num2 - num1;
      }
      result.innerHTML = "2つの数値の差は" + diff + "です。";
    }

    var run = document.querySelector("#run");
    run.addEventListener('click', difference);
 </script>
</body>
</html>
