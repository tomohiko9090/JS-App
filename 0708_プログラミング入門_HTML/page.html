<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>スタイルシート</title>
    <style>
        /* p要素に対してこうしてほしい */

            font-weight: bold;
        }
        div {color:red}
    </style>
</head>

    <p>サンプル文章です</p>
    <div>あああああああ</div>
</body>
