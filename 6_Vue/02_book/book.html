<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <!-- CDNを利用して読み込でVueを使用 -->
    <script src="https://unpkg.com/vue@next"></script>
    <title>Vue.jsを学ぼう</title>
</head>
<body>
    <header><a href="/">目次へ</a></header>
<main>
<div id="app">
    <form @submit.prevent="addBook()">
        <input type="text" v-model="newBook.title" placeholder="タイトル">
        <input type="text" v-model="newBook.author" placeholder="著者">
        <button type="submit">登録</button>
    </form>
  
    <table>
        <tr>
            <th>タイトル</th>
            <th>著者</th>
            <th>削除</th>
        </tr>
        <tr v-for="(book, key) in books" :key="key">
            <td>{{ book.title }}</td>
            <td>{{ book.author }}</td>
            <td><button @click="deleteBook(key)">×</button></td>
        </tr>
   </table>
  </div>
</main>    

<footer>

</footer>

<script src="main.js"></script>
</body>
</html>
